<section id="people" @fade>
  <div class="row py-5">
    <div class="col-md-4 d-flex align-items-center">
      <div>
        <div class="brdr w-25 mb-4"></div>
        <h2 class="h1">Trending Artists <br> to watch right now</h2>
        <p class="text-muted">Most watched artists by week</p>
        <div class="brdr w-100 mb-4"></div>
      </div>
    </div>

    <div *ngFor='let artist of artists' class="col-md-2 mb-3 position-relative" @fadeDelay>
      <a [routerLink]='["/artistDetails",artist.id]'>
        <img [src]="imgUrl+artist.profile_path" [alt]="artist.name" class="w-100 poster">
        <h6 class="my-2 artist-title font-weight-bolder mt-1">{{artist.name}}</h6>
      </a>
    </div>
  </div>
</section>

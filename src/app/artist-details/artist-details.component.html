<section id="artist-details" @fade>
    <div class="layer">
        <div class="container py-5 mt-5">
            <div class="row">
                <div class="col-md-4">
                    <img class="w-100 rounded" [src]='imgUrl+artistDetails.profile_path'>
                </div>

                <div class="col-md-8">
                    <h2 class="font-weight-bolder">{{artistDetails?.name}}</h2>
                    <h4><span class="font-weight-bolder">Place of birth:</span> {{artistDetails.place_of_birth}}</h4>
                    <h5><span class="font-weight-bolder">Birthdate:</span> {{artistDetails.birthday}}</h5>
                    <h6>Popularity: {{artistDetails?.popularity}}</h6>
                    <p class="text-muted font-weight-bold">{{artistDetails?.biography}}</p>
                </div>
            </div>
        </div>
    </div>
</section>

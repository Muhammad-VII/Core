<section class="d-flex align-items-end" @fade>
    <div class="container">
        <h1 class="font-weight-bolder">Our latest movies</h1>
        <owl-carousel-o [options]="customOptions">

          <ng-container *ngFor="let movie of parentData">
            <ng-template carouselSlide [id]="movie.id">
              <img [src]="imgUrl+movie.poster_path" [alt]="movie.title" [title]="movie.title">
            </ng-template>
          </ng-container>

        </owl-carousel-o>
    </div>
    
</section>

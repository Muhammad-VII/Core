<section class="d-flex align-items-end" @fade>
    <div class="container">
        <h1 class="font-weight-bolder">Trending Sereis</h1>
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let serie of parentData">
                <ng-template carouselSlide [id]="serie.id">
                    <img [src]="imgUrl+serie.poster_path" [alt]="serie.title" [title]="serie.title">
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>
</section>
